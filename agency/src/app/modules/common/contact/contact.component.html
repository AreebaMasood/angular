<section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="contact-title">
            <p>Contact Us</p>
            <h2>Get in Touch</h2>
            <div class="form">
              <div class="row">
                <div class="col-md-06">
                  <div class="input-group">
                    <input type="text" aria-label="e-mail" placeholder="Your Email" class="form-control" id="email" />
                    <input type="text" aria-label="subject" placeholder="Subject" class="form-control" id="subject" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group">
                    <input type="textarea" aria-label="message" placeholder="Message here..." class="form-control"
                      id="message" />
                  </div>
                </div>
              </div>
              <div class="contact-btn">
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-danger" id="send-message">
                      Send Message
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
